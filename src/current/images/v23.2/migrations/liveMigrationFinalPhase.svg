<svg xmlns="http://www.w3.org/2000/svg" width="296" height="384" class="svgbob">
  <style>.svgbob line, .svgbob path, .svgbob circle, .svgbob rect, .svgbob polygon {
  stroke: black;
  stroke-width: 2;
  stroke-opacity: 1;
  fill-opacity: 1;
  stroke-linecap: round;
  stroke-linejoin: miter;
}

.svgbob text {
  white-space: pre;
  fill: black;
  font-family: monospace;
  font-size: 14px;
}

.svgbob rect.backdrop {
  stroke: none;
  fill: white;
}

.svgbob .broken {
  stroke-dasharray: 8;
}

.svgbob .filled {
  fill: black;
}

.svgbob .bg_filled {
  fill: white;
  stroke-width: 1;
}

.svgbob .nofill {
  fill: white;
}

.svgbob .end_marked_arrow {
  marker-end: url(#arrow);
}

.svgbob .start_marked_arrow {
  marker-start: url(#arrow);
}

.svgbob .end_marked_diamond {
  marker-end: url(#diamond);
}

.svgbob .start_marked_diamond {
  marker-start: url(#diamond);
}

.svgbob .end_marked_circle {
  marker-end: url(#circle);
}

.svgbob .start_marked_circle {
  marker-start: url(#circle);
}

.svgbob .end_marked_open_circle {
  marker-end: url(#open_circle);
}

.svgbob .start_marked_open_circle {
  marker-start: url(#open_circle);
}

.svgbob .end_marked_big_open_circle {
  marker-end: url(#big_open_circle);
}

.svgbob .start_marked_big_open_circle {
  marker-start: url(#big_open_circle);
}

.svgbob .t{ 
    stroke: #6933ff;
    fill: #b59cf9;
 }
.svgbob .s{ 
    stroke: red;
    fill: pink;
 }
.svgbob .a{ 
    fill: lightblue;
 }
.svgbob .crdb{ 
    fill: #6933ff;
    color: white;
 }</style>
  <defs>
    <marker id="arrow" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,0 0,4 4,2 0,0"></polygon>
    </marker>
    <marker id="diamond" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,2 2,0 4,2 2,4 0,2"></polygon>
    </marker>
    <marker id="circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="filled"></circle>
    </marker>
    <marker id="open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="bg_filled"></circle>
    </marker>
    <marker id="big_open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="3" class="bg_filled"></circle>
    </marker>
  </defs>
  <rect class="backdrop" x="0" y="0" width="296" height="384"></rect>
  <rect x="164" y="56" width="120" height="64" class="solid nofill t" rx="4"></rect>
  <text x="178" y="92" >CockroachDB</text>
  <rect x="4" y="184" width="120" height="64" class="solid nofill a" rx="0"></rect>
  <text x="18" y="220" >Application</text>
  <rect x="164" y="296" width="120" height="64" class="solid nofill s" rx="4"></rect>
  <text x="186" y="332" >Source</text>
  <text x="242" y="332" >DB</text>
  <text x="10" y="28" >Final</text>
  <text x="58" y="28" >phase</text>
  <polygon points="136,84 144,88 136,92" class="filled"></polygon>
  <g>
    <path d="M 68,88 A 8,8 0,0,0 60,96" class="nofill"></path>
    <line x1="68" y1="88" x2="136" y2="88" class="solid"></line>
    <line x1="60" y1="96" x2="60" y2="176" class="solid"></line>
  </g>
</svg>