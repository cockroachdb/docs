<svg xmlns="http://www.w3.org/2000/svg" width="304" height="416" class="svgbob">
  <style>.svgbob line, .svgbob path, .svgbob circle, .svgbob rect, .svgbob polygon {
  stroke: black;
  stroke-width: 2;
  stroke-opacity: 1;
  fill-opacity: 1;
  stroke-linecap: round;
  stroke-linejoin: miter;
}

.svgbob text {
  white-space: pre;
  fill: black;
  font-family: monospace;
  font-size: 14px;
}

.svgbob rect.backdrop {
  stroke: none;
  fill: white;
}

.svgbob .broken {
  stroke-dasharray: 8;
}

.svgbob .filled {
  fill: black;
}

.svgbob .bg_filled {
  fill: white;
  stroke-width: 1;
}

.svgbob .nofill {
  fill: white;
}

.svgbob .end_marked_arrow {
  marker-end: url(#arrow);
}

.svgbob .start_marked_arrow {
  marker-start: url(#arrow);
}

.svgbob .end_marked_diamond {
  marker-end: url(#diamond);
}

.svgbob .start_marked_diamond {
  marker-start: url(#diamond);
}

.svgbob .end_marked_circle {
  marker-end: url(#circle);
}

.svgbob .start_marked_circle {
  marker-start: url(#circle);
}

.svgbob .end_marked_open_circle {
  marker-end: url(#open_circle);
}

.svgbob .start_marked_open_circle {
  marker-start: url(#open_circle);
}

.svgbob .end_marked_big_open_circle {
  marker-end: url(#big_open_circle);
}

.svgbob .start_marked_big_open_circle {
  marker-start: url(#big_open_circle);
}

.svgbob .t{ 
    stroke: #6933ff;
    fill: #b59cf9;
 }
.svgbob .s{ 
    stroke: green;
    fill: lightgreen;
 }
.svgbob .a{ 
    fill: lightblue;
 }
.svgbob .lms{ 
    fill: #afc8fb;
    stroke: #05f;
 }
.svgbob .crdb{ 
    fill: #6933ff;
    color: white;
 }</style>
  <defs>
    <marker id="arrow" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,0 0,4 4,2 0,0"></polygon>
    </marker>
    <marker id="diamond" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0,2 2,0 4,2 2,4 0,2"></polygon>
    </marker>
    <marker id="circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="filled"></circle>
    </marker>
    <marker id="open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="2" class="bg_filled"></circle>
    </marker>
    <marker id="big_open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <circle cx="4" cy="4" r="3" class="bg_filled"></circle>
    </marker>
  </defs>
  <rect class="backdrop" x="0" y="0" width="304" height="416"></rect>
  <rect x="172" y="56" width="120" height="64" class="solid nofill t" rx="4"></rect>
  <text x="186" y="92" >CockroachDB</text>
  <circle cx="232" cy="232" r="44" class="nofill lms"></circle>
  <text x="218" y="236" >LMS</text>
  <rect x="4" y="200" width="120" height="64" class="solid nofill a" rx="0"></rect>
  <text x="18" y="236" >Application</text>
  <rect x="172" y="328" width="120" height="64" class="solid nofill s" rx="4"></rect>
  <text x="194" y="364" >Source</text>
  <text x="250" y="364" >DB.</text>
  <text x="10" y="28" >Using</text>
  <text x="58" y="28" >MOLT</text>
  <text x="98" y="28" >LMS</text>
  <polygon points="224,140 228,128 232,140" class="filled"></polygon>
  <line x1="228" y1="140" x2="228" y2="160" class="solid"></line>
  <polygon points="144,228 136,232 144,236" class="filled"></polygon>
  <line x1="144" y1="232" x2="160" y2="232" class="solid"></line>
  <polygon points="160,228 168,232 160,236" class="filled"></polygon>
  <line x1="228" y1="288" x2="228" y2="308" class="solid"></line>
  <polygon points="224,308 232,308 228,320" class="filled"></polygon>
</svg>