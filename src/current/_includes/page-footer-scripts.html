{% comment %}Cacheable page footer scripts{% endcomment %}
{% if page.docs_area %}
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
    'docsArea' : '{{ page.docs_area }}'
  });
  </script>
{% endif %}

{% if page.product_area %}
  <script>
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
    'productArea': '{{ page.product_area }}'
  });
  </script>
{% endif %}
