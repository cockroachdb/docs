<div class="row" id="topnav">
  <div class="col-md-12">
    <!-- Mobile Side Navigation -->
    <nav class="mobile_expanded">
      <div class="close-wrap">
        <a
          class="logo"
          href="https://www.cockroachlabs.com/"
          title="Cockroach Labs"
        >
          <img
            src="{{ 'images/cockroachdb-docs.svg' | relative_url }}"
            width="100%"
            alt="Cockroach Labs"
          />
        </a>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <a
        class="mobile-nav__link"
        href="https://www.cockroachlabs.com/contact/"
        itemprop="url"
        >Contact Us</a
      >
    </nav>
    <!-- Desktop / Tablet Navigation -->
    <nav class="navbar navbar-default flex-md-nowrap p-0 row">
      <a
        class="navbar-brand col-md-3 col-lg-3 col-xl-2 mr-0 pl-3 pr-2 border-right d-flex justify-content-center h-100"
        href="https://www.cockroachlabs.com/"
        title="Cockroach Labs"
      >
        <img
          src="{{ 'images/Full-Logo-Horizontal_Full-Color-Light-BG.svg' | relative_url }}"
          alt="Cockroach Labs"
          width="199"
          class="img-fluid"
        />
      </a>

      <div 
        id="topnav-form"
        class="col-lg-9 col-xl-10 d-flex justify-content-center align-items-center h-100 border-bottom"
      >
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text border-0 bg-white pl-4 ml-1" id="basic-addon1">
              <img width="16" src="{{ 'images/icon-search.svg' | relative_url }}" alt="search">
            </span>
          </div>
          <input 
            id="search-input"
            type="text" 
            class="form-control border-0" 
            placeholder="Search" 
            aria-label="Search" 
            aria-describedby="basic-addon1"
          >
          <div class="input-group-append">
            <button 
              id="mcp-dropdown-toggle"
              class="btn btn-outline-primary dropdown-toggle" 
              type="button" 
              data-toggle="dropdown" 
              aria-haspopup="true" 
              aria-expanded="false"
              title="AI & MCP Tools"
            >
              <i class="fas fa-robot"></i> AI
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="mcp-dropdown-toggle" style="min-width: 250px;">
              <h6 class="dropdown-header">AI Assistant</h6>
              <button 
                class="dropdown-item" 
                type="button" 
                onclick="if(window.Kapa) { window.Kapa.open(); } else { alert('AI Assistant not available'); }"
              >
                <i class="fas fa-comments"></i> Ask AI Assistant
              </button>
              <div class="dropdown-divider"></div>
              <h6 class="dropdown-header">MCP Integration</h6>
              <button 
                class="dropdown-item" 
                type="button"
                onclick="if(window.Kapa) { window.Kapa.open(); alert('Connect to MCP server at: https://cockroachdb.mcp.kapa.ai'); } else { alert('MCP not available'); }"
              >
                <i class="fas fa-plug"></i> Connect with MCP
              </button>
              <button 
                class="dropdown-item" 
                type="button"
                onclick="window.open('https://docs.kapa.ai/dev/kapa-mcp', '_blank')"
              >
                <i class="fas fa-book"></i> MCP Documentation
              </button>
              <button 
                class="dropdown-item" 
                type="button"
                onclick="window.open('https://www.cockroachlabs.com/docs/stable/mcp-setup', '_blank')"
              >
                <i class="fas fa-cog"></i> Setup Guide
              </button>
            </div>
          </div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item text-nowrap mb-0">
            <a class="btn btn-sm btn-outline-secondary" href="#">Contact Support</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
