homepage_title: CockroachDB Docs
site_title: Cockroach Labs

url: "https://www.cockroachlabs.com"
baseurl: "/docs"

gems:
- jekyll-sitemap

highlighter: rouge
markdown: redcarpet

redcarpet:
  extensions:
  - disable_indented_code_blocks
  - no_intra_emphasis
  - tables
  - with_toc_data

versions:
  stable: v1.1
  # dev: v1.2

release_info:
  v1.0:
    version: v1.0.6
    build_time: 2017/09/14 15:13:51 (go1.8.3)
    start_time: 2017-09-14 13:33:22.046027038 -0400 EDT
  v1.1:
    name: v1.1
    version: v1.1
    build_time: 2017/10/12 15:21:15 (go1.8.3)
    start_time: 2017-10-12 18:53:43.318460386 -0400 EDT
  # v1.2:
  #   name: v1.2
  #   version: v1.2
  #   build_time: 2017/10/05 15:21:15 (go1.8.3)
  #   start_time: 2017-10-05 18:53:43.318460386 -0400 EDT

exclude: ["ci", "vendor"]

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
