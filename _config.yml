homepage_title: CockroachDB Docs
site_title: CockroachDB

url: "https://www.cockroachlabs.com"
baseurl: "/docs"
destination: _site/docs

gems:
- jekyll-sitemap

highlighter: rouge
markdown: redcarpet

redcarpet:
  extensions:
  - disable_indented_code_blocks
  - no_intra_emphasis
  - tables
  - with_toc_data

