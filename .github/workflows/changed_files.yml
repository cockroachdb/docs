name: List files changed as GitHub comment

on:
  pull_request

jobs:
  list-files-changed:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v4.2

      - name: Format list of changed files
        id: format
        run: |
          declare -a output

          files=(${{ steps.changed_files.outputs.all_modified_files }})
          pr_num=${{ github.event.pull_request.number }}
          for file in ${files[@]}; do
            # only create links for Markdown files that are not includes
            if [[ $file == *.md ]] && [[ $file != _* ]]
            then
              html_file=${file%.md}.html
              file="<a href=\"https://deploy-preview-$pr_num--cockroachdb-docs.netlify.app/docs/$html_file\" target=\"_blank\" rel=\"noopener\">$file</a>"
              output+="$file%0A"
            elif [[ $file == *.md ]] && [[ $file == _includes/releases/* ]]
            then
              OLDIFS=$IFS
              IFS='/'
              read -ra path <<< "$file"
              IFS=$OLDIFS
              major_version=${path[-2]}
              file="<a href=\"https://deploy-preview-$pr_num--cockroachdb-docs.netlify.app/docs/releases/${major_version}.html\" target=\"_blank\" rel=\"noopener\">releases/${major_version}.md</a>"
              [[ " ${output[*]} " != *"releases/${major_version}.md"* ]] && output+="$file%0A"
            elif [[ $file == _includes/v* ]] || [[ $file == _includes/cockroachcloud* ]]
            then
              output+="${file}:<ul>"
              OLDIFS=$IFS
              IFS='/'
              read -ra path <<< "$file"
              IFS=$OLDIFS
              major_version=${path[1]}
              file_name=${path[-1]}
              refs=($(grep -irl ${file_name} ${major_version}))
              for ref in ${refs[@]}; do
                html_file=${ref%.md}.html
                file="<li><a href=\"https://deploy-preview-$pr_num--cockroachdb-docs.netlify.app/docs/$html_file\" target=\"_blank\" rel=\"noopener\">$ref</a></li>"
                output+="$file%0A"
              done
              output+="</ul>%0A"
            else
              output+="$file%0A"
            fi
          done;
          body="${output[@]}"
          echo ::set-output name=body::$body

      - name: Find Comment
        uses: peter-evans/find-comment@v1
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Files changed

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            Files changed:

            ${{ steps.format.outputs.body }}
