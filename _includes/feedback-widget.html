<div id="feedback-prompt" class="py-5 mb-2">
  <p class="feedback-question">Was this page helpful?</p>
  <a href="#yes-feedback" id="yes-button" class="yes-button" data-proofer-ignore><img class="mt-0 mb-0 mr-2" src="{{ 'images/icon-thumbs-up.svg' | relative_url }}" alt="Yes"/>Yes</a>
  <a href="#no-feedback" id="no-button" class="no-button" data-proofer-ignore><img class="mt-0 mb-0 mr-2" src="{{ 'images/icon-thumbs-down.svg' | relative_url }}" alt="No"/>No</a>
</div>

<script>
  $(document).ready(function(){
    $("#yes-button, #no-button").bind("click", function () {
      $('#feedback-prompt').html('<p class="feedback-response">Thanks for the feedback!</p>')
    });
  });
</script>
