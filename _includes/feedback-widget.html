<div id="feedback-prompt">
  <p class="feedback-question">Was this page helpful?</p>
  <a href="#yes-feedback" id="yes-button" class="yes-button" data-proofer-ignore>Yes</a>
  <a href="#no-feedback" id="no-button" class="no-button" data-proofer-ignore>No</a>
</div>

<div id="yes-response" class="feedback-question">
  <p>Thanks for the feedback!</p>
</div>

<div id="no-response" class="feedback-question">
  <p>Thank you! Have specific feedback? Please <a href="https://github.com/cockroachdb/docs/issues/new" target="_blank">open an issue</a>.</p>
</div>

<script>
  $(document).ready(function(){
      $("#yes-response, #no-response").hide();
      $("#yes-button, #no-button").bind("click", function () {
        $("#yes-response, #no-response").hide();        
        if ($(this).attr("id") == "yes-button")
        {
          $("#yes-response").show();
          $("#feedback-prompt").hide();
        }
        if ($(this).attr("id") == "no-button")
        {
          $("#no-response").show();
          $("#feedback-prompt").hide();
        }
      });
  });
</script>
